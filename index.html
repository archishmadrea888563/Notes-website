<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div id="login-form">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="login-btn">Login</button>
    <p id="login-error" style="color: red; display: none;">Invalid username or password.</p>
  </div>

  <div id="signup-form" style="display: none;">
    <h2>Signup</h2>
    <input type="text" id="new-username" placeholder="Username">
    <input type="password" id="new-password" placeholder="Password">
    <button id="signup-btn">Signup</button>
    <p id="signup-success" style="color: green; display: none;">Signup successful. You can now login.</p>
    <p id="signup-error" style="color: red; display: none;">Username already exists.</p>
  </div>
    <div id="search-container">
    <input type="text" id="search-input" placeholder="Search notes...">
  </div>
  
    <button id="addBtn">
        <i class="fas fa-plus"></i>
        Add Note
    </button>
